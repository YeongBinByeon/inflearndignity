<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sum2(n1, n2) {
        return n1 + n2;
      }
      console.log(sum2(5, 7));

      function sum3(n1, n2, n3) {
        return n1 + n2 + n3;
      }
      console.log(sum3(3, 7, 9));

      function sum(arr) {
        let total = 0;
        for (const n of arr) {
          total += n;
        }
        return total;
      }
      console.log(sum([1, 2, 3, 4, 5]));

      // rest parameter
      function add(...nums) {
        let total = 0;
        for (const n of nums) {
          total += n;
        }
        return total;
      }

      console.log(add(2, 3, 4));
      console.log(add(2, 3, 4, 5));
      console.log(add(2, 3, 4, 5, 6, 6));
      console.log(add(2, 3, 4, 6, 7, 8, 9));
    </script>
  </body>
</html>
