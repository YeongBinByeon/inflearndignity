<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- action - 데이터를 전송할 주소 -->
    <!-- method 데이터를 전송할 방법 -->
    <!-- get - 전송하는 데이터가 url에 붙어서 간다. 전송하는 데이터가 url에 노출이 된다 -->
    <!-- 보안에 취약할 수 있다. -->
    <!-- 페이지 주소를 공유해야 할 때 사용 -->
    <!-- url에 데이터를 붙여서 보내니 전송할 수 있는 데이터의 크기에 제약 -->

    <!-- post - 전송하는 데이터가 url에 붙지 않는다. 사용자 눈에 안 보인다. -->
    <!-- 사용자 눈에 보이지 않기 때문에 보안적으로 조금 더 안정 -->
    <!-- 전송하는 데이터를 암호화 하는 것이 좋다 -->
    <!-- 예를들어 https 프로토콜을 사용하면 암호화가 된다 -->
    <!-- 전송할 수 있는 데이터의 크기에 제약이 없다. -->

    <!-- target - 데이터를 전송할 창을 어디로 할건지 -->
    <!-- _self - 자기 자신 창, _blank - 새창(새탭) -->
    <!-- _parent, _top -  -->

    <!-- novalidate - form 태그 안의 input 요소의 정합성을 체크하지 않는다. -->
    <form action="" method="get" target="_self" novalidate>
      <div>
        <label for="name">이름</label>
        <input type="text" name="name" id="name" autocomplete="on" />
      </div>
      <div>
        <label for="tel">연락처</label>
        <input type="tel" name="tel" id="tel" />
      </div>
      <div>
        <label for="email">이메일</label>
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <button type="submit">저장</button>
        <!-- <button type="submit" formnovalidate="formnovalidate">저장</button> -->
      </div>
    </form>
  </body>
</html>
